<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Classes</title>
</head>
<style>
    .preheader {
        color: transparent;
        display: none;
        height: 0;
        max-height: 0;
        max-width: 0;
        opacity: 0;
        overflow: hidden;
        mso-hide: all;
        visibility: hidden;
        width: 0;
    }
</style>
<body>
<span class="preheader">今天的课程,请查看</span>
<div style="width: 360px; height: 700px; padding-bottom: 24px; background: #1D1B20; border-radius: 16px; overflow: hidden; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
    <div style="align-self: stretch; padding-top: 12px; padding-bottom: 16px; padding-left: 24px; padding-right: 12px; justify-content: flex-start; align-items: flex-start; display: inline-flex">
        <div style="flex: 1 1 0; height: 40px; padding-top: 12px; justify-content: flex-start; align-items: flex-start; display: flex">
            <div style="flex: 1 1 0; color: #CAC4D0; font-size: 22px; font-family: Roboto; font-weight: 400; line-height: 28px; word-wrap: break-word">今日课程</div>
        </div>
    </div>
    <div style="align-self: stretch; flex: 1 1 0">
        <div style="width: 360px; height: 88px; background: #141218; flex-direction: column; justify-content: flex-start; align-items: center; display: inline-flex">
            <div style="width: 360px; height: 88px; position: relative"></div>
    {{- if .Classes }}
    {{- range .Classes }}

            <div style="align-self: stretch; padding-top: 12px; padding-bottom: 12px; padding-left: 16px; padding-right: 24px; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
                <div style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                    <div style="align-self: stretch; color: #E6E0E9; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.50px; word-wrap: break-word">{{.Name}}</div>
                    <div style="align-self: stretch; color: #CAC4D0; font-size: 14px; font-family: Roboto; font-weight: 400; line-height: 20px; letter-spacing: 0.25px; word-wrap: break-word">{{.Start}}</div>
                    <div style="align-self: stretch; color: #CAC4D0; font-size: 14px; font-family: Roboto; font-weight: 400; line-height: 20px; letter-spacing: 0.25px; word-wrap: break-word">{{.End}}</div>
                    <div style="align-self: stretch; color: #CAC4D0; font-size: 14px; font-family: Roboto; font-weight: 400; line-height: 20px; letter-spacing: 0.25px; word-wrap: break-word">{{.ClassRoom}}</div>
                </div>
            </div>

    {{- end }}
    {{- else }}
            <div style="align-self: stretch; padding-top: 12px; padding-bottom: 12px; padding-left: 16px; padding-right: 24px; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
                <div style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                    <div style="align-self: stretch; color: #E6E0E9; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.50px; word-wrap: break-word">今天没有课哦.</div>
                </div>
            </div>
    {{- end }}
        </div>
    </div>
    <div style="align-self: stretch; height: 57px; flex-direction: column; justify-content: flex-end; align-items: center; display: flex">
        <div style="align-self: stretch; height: 1px; flex-direction: column; justify-content: center; align-items: flex-start; display: flex">
            <div style="align-self: stretch; height: 0px; border: 0.50px #49454F solid"></div>
        </div>
        <div style="align-self: stretch; padding-top: 16px; padding-left: 24px; padding-right: 24px; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
            <div style="background: #D0BCFF; border-radius: 100px; overflow: hidden; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
                <div style="align-self: stretch; padding-left: 24px; padding-right: 24px; padding-top: 10px; padding-bottom: 10px; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
                    <div style="text-align: center; color: #381E72; font-size: 14px; font-family: Roboto; font-weight: 500; line-height: 20px; letter-spacing: 0.10px; word-wrap: break-word">Save</div>
                </div>
            </div>
            <div style="border-radius: 100px; overflow: hidden; border: 0.50px #938F99 solid; flex-direction: column; justify-content: center; align-items: center; display: inline-flex">
                <div style="align-self: stretch; padding-left: 24px; padding-right: 24px; padding-top: 10px; padding-bottom: 10px; justify-content: center; align-items: center; gap: 8px; display: inline-flex">
                    <div style="text-align: center; color: #D0BCFF; font-size: 14px; font-family: Roboto; font-weight: 500; line-height: 20px; letter-spacing: 0.10px; word-wrap: break-word">Cancel</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
